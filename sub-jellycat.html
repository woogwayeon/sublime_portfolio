<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>jellycat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<!-- 파비콘 -->
<link rel="icon" href="images/icon/sublime-icon-pav.png">

<style>


	.swiper-slide img{
    display: block;
    margin: 0 auto;
		width: 320px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
	}

	.swiper-button-next, .swiper-button-prev{
		position: fixed;	
		top: 45%;
		width: 80px;
		height: 80px;
		border-radius: 100%;		
		background: rgba(255, 255, 255, 0.8);
		color: #888;	
	}

	.swiper-button-next:hover, .swiper-button-prev:hover{
		color: #222;
	}

</style>

</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
      	<img src="images/mockup/jellycat-01.jpg" alt="">
      </div>
      <div class="swiper-slide">
      	<img src="images/mockup/jellycat-02.jpg" alt="">
      </div>
      <div class="swiper-slide">
      	<img src="images/mockup/jellycat-03.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="images/mockup/jellycat-04.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="images/mockup/jellycat-05.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="images/mockup/jellycat-06.jpg" alt="">
      </div>                  
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      //autoplay: {
        //delay: 10000,
        //disableOnInteraction: false,
      //},
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
